<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BOOKSHOUSE</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/home" style="font-style: italic; font-size: xx-large;">BOOKS STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/buyerdetails">BUYER
                            DETAILS</a></li>
                    <li class="nav-item"><a class="nav-link" href="/insert">INSERT</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="card text-center">
        <div class="card-header">
            <h1>YOUR PRODUCT ADD SUCCESSFULLY!</h1>
        </div>
        <div class="card-body">
            {% for i in d %}
                <h5 class="card-title">{{i[1]}}</h5>
                <h5 class="card-title">{{i[2]}}</h5>
                <h5 class="card-title">{{i[3]}}</h5>
                <h5 class="card-title">{{i[4]}}</h5>
                
            {% endfor %}
            
        </div>
        <div class="card-footer text-muted">
            <a href="/card" class="btn btn-primary">GO FOR ANOTHER PRODUCTS</a>
        </div>
    </div>
</body>

</html>
