{% extends 'layout.html' %}
{% block user %}
<li class="nav-item dropdown" style="margin-left: 600px;">
    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
     WELCOME {{s['user_name']}}
    </a>
    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
      <li><a class="dropdown-item" href="/logout">Logout</a></li>
    </ul>
  </li>
{% endblock %}
{% block content %}

<h1 style="margin-top: 50px;">ADD YOUR DETAILS HERE</h1>
<div class="container">
    <form method="POST" ,action="{{url_for('buynow',product_id=q[0][0])}}">
        <div class="mb-3">
            <label for="p_id">PRODUCT ID:</label>
            <select name="p_id" id="qty">
                <option selected>{{q[0][0]}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label  class="form-label">NAME</label>
            <input type="text" class="form-control" name="name",id="name" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">EMAIL</label>
            <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
            <label  class="form-label">MOBILE NO</label>
            <input type="tel" class="form-control" name="mobile_no" id="mobile_no" required>
        </div>
        <div class="mb-3">
            <label for="qty">QUANTITY:</label>

            <select name="qty" id="qty">
                {% for i in range(1,(q[0][2]+1)) %}
                    <option >{{i}}</option>
                {% endfor %}

            </select>
        </div>
        <div class="mb-3">
            <label  class="form-label"> DELIVERY ADDRESS</label>
            <input type="text" class="form-control" name="address" id="address" required>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 100px;">ADD TO CART</button> 
    </form>
</div>






{% endblock %}
